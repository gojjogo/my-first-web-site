	<div id="contents" >
		
		<div id="map" style="width:100%;height:600px;"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2b30d178efe5f37196ca6178320492bc"></script>
		<script>
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				mapOption = { 
					center: new kakao.maps.LatLng(37.7646867,128.886832), // 지도의 중심좌표
					level: 5 // 지도의 확대 레벨
				};

			var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

			var positions = [
			{
				content: '<div></div>', 
				latlng: new kakao.maps.LatLng(37.76548858,128.8780348)
			},
			{
				content: '<div></div>', 
				latlng: new kakao.maps.LatLng(37.76999391,128.8781185)
			},
			{
				content: '<div></div>', 
				latlng: new kakao.maps.LatLng(37.75624402,128.8977285)
			},
			{
				content: '<div></div>',
				latlng: new kakao.maps.LatLng(37.76774125,128.8780767)
			},
			{
				content: '<div></div>',
				latlng: new kakao.maps.LatLng(37.76071562,128.9006508)
			}
			];
			
			var imageSrc = 'common/img/charging.png', // 마커이미지의 주소입니다    
				imageSize = new kakao.maps.Size(50, 55), // 마커이미지의 크기입니다
				imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
      
			// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
				markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

			for (var i = 0; i < positions.length; i ++) {
				// 마커를 생성합니다
				var marker = new kakao.maps.Marker({
					map: map, // 마커를 표시할 지도
					position: positions[i].latlng, // 마커의 위치
					image: markerImage
				});

				// 마커에 표시할 인포윈도우를 생성합니다 
				var infowindow = new kakao.maps.InfoWindow({
					content: positions[i].content // 인포윈도우에 표시할 내용
				});

				// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
				// 이벤트 리스너로는 클로저를 만들어 등록합니다 
				// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
				kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
				kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
			}

			// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
			function makeOverListener(map, marker, infowindow) {
				return function() {
					infowindow.open(map, marker);
				};
			}

			// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
			function makeOutListener(infowindow) {
				return function() {
					infowindow.close();
				};
			}
		</script>
